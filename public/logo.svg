<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, remove if transparent) -->
  <rect width="180" height="32" rx="4" fill="#1a1a1a"/>

  <!-- Glowing Orange Circle -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="16" cy="16" r="5" fill="#ff6600" filter="url(#glow)"/>

  <!-- HappyTokenizer Text -->
  <text x="28" y="22" font-family="Archivo, Arial Black, sans-serif" font-size="20" font-weight="900" fill="white" letter-spacing="-0.02em">HappyTokenizer</text>

  <!-- Version Badge -->
  <rect x="130" y="6" width="30" height="14" rx="2" fill="white"/>
  <text x="145" y="15" font-family="JetBrains Mono, monospace" font-size="8" fill="#1a1a1a" text-anchor="middle" font-weight="bold">v0.0.1</text>

  <!-- by happytoolin Badge -->
  <rect x="130" y="22" width="45" height="12" rx="2" fill="white"/>
  <text x="152.5" y="30" font-family="JetBrains Mono, monospace" font-size="7" fill="#1a1a1a" text-anchor="middle" font-weight="bold">by happytoolin</text>
</svg>