<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="32" rx="4" fill="#1a1a1a"/>

  <!-- Glowing Orange Circle -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="16" cy="16" r="5" fill="#ff6600" filter="url(#glow)"/>

  <!-- H Letter -->
  <text x="28" y="22" font-family="Archivo, Arial Black, sans-serif" font-size="20" font-weight="900" fill="white" letter-spacing="-0.02em">H</text>
</svg>