<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#1a1a1a"/>

  <!-- Glowing Orange Circle -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="32" cy="64" r="12" fill="#ff6600" filter="url(#glow)"/>

  <!-- HappyTokenizer Text -->
  <text x="56" y="72" font-family="Archivo, Arial Black, sans-serif" font-size="28" font-weight="900" fill="white" letter-spacing="-0.02em">HappyTokenizer</text>

  <!-- Version Badge -->
  <rect x="56" y="86" width="50" height="20" rx="4" fill="white"/>
  <text x="81" y="99" font-family="JetBrains Mono, monospace" font-size="12" fill="#1a1a1a" text-anchor="middle" font-weight="bold">v0.0.1</text>

  <!-- by happytoolin Badge -->
  <rect x="56" y="110" width="65" height="18" rx="3" fill="white"/>
  <text x="88.5" y="123" font-family="JetBrains Mono, monospace" font-size="11" fill="#1a1a1a" text-anchor="middle" font-weight="bold">by happytoolin</text>
</svg>