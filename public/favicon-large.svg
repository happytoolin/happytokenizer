<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glowing Orange Circle -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="32" cy="64" r="12" fill="#ff6600" filter="url(#glow)"/>

  <!-- H Letter -->
  <text x="56" y="78" font-family="Archivo, Arial Black, sans-serif" font-size="48" font-weight="900" fill="white" letter-spacing="-0.02em">H</text>
</svg>